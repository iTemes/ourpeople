<form id='<!--#echo var="formid" -->'>
  <div class="form-floating">
    <input
      type="text"
      maxlength="100"
      class="form-control"
      id="req-name"
      name="name"
      placeholder="Имя"
      required="required"
    />
    <label for="req-name">Имя</label>
  </div>
  <div class="form-floating">
    <input type="tel" class="form-control" id="req-tel" name="phone" placeholder="Телефон" required="required" />
    <label for="req-tel">Телефон</label>
  </div>
  <div class="form-floating">
    <textarea
      maxlength="1000"
      class="form-control"
      placeholder="Leave a comment here"
      id="req-comment"
      name="comment"
    ></textarea>
    <label for="req-comment">Комментарий</label>
  </div>
  <button class="button" type="submit">Отправить</button>
</form>
